{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Cập nhật sinh viên</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Cập nhật sinh viên thành công
      <a href="{% url 'index' %}" class="alert-link">Trở về trang chủ.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Cập nhật hồ sơ sinh viên
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Cập nhật</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Thoát</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
